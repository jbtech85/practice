<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1 drawing circles and ellipses</title>
      <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      svg { 
        background-color: hsl(20, 54%, 57%);
      }
      circle { 
        fill: hsl(182, 59%, 62%);
        stroke: hsl(0, 2%, 32%);
        stroke-width: 1px;
      }
      ellipse {
        fill: hsl(1, 72%, 43%);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
      const height = document.documentElement.clientHeight;
      const width = document.documentElement.clientWidth;
      
      const svg = d3.select("body").append("svg")
      .attr("height","100%")
      .attr("width","100%");
      
      const circleDataArray = [2, 5, 7, 10];
      const boundData = svg.selectAll("circle").data(circleDataArray);
      const enterSelection = boundData.enter();

      let previousX = 0;

      enterSelection.append("ellipse")
        .attr("ry", d => d*3)
        .attr("rx", d => d*6)
        .attr("cx", (d, i) => 
          { 
            let radius = d*6;
            let x = previousX + radius + 10;
            previousX = x  + radius;
            return x;
          }
        )
        .attr("cy", 300);
    </script>
  </body>
</html>
