<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_04 responsive</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    svg { 
      background-color: green;
      border: 1px solid black;
    }
    circle { 
      fill: green;
      stroke: yellow;
      stroke-width: 3px;
    }
    text {
      fill: white;
    }
  </style>
</head>
<body>
  <svg height="100%" width="100%" viewBox="0 0 200 250" preserveAspectRatio="xMidYMid meet">
    <circle r="50" cx="100" cy="80"></circle>
    <text x="77" y="85">Yooooo</text>
  </svg>
</body>
</html>
