<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="combined-menu"></ul>


  <script>
    // using Sets, create a menu of available items culminated from multiple vendors
    const Vendor1 = ["Tacos", "Horchata"];
    const Vendor2 = ["Tacos", "Burritos"];
    const Vendor3 = ["Mac & Cheese"]
    const Vendor4 = ["Burgers", "Mac & Cheese"];

    const menuSet = new Set([...Vendor1, ...Vendor2, ...Vendor3, ...Vendor4]);

    console.log(menuSet)

    function addMenu(menu) {
      const menuNode = document.querySelector("#combined-menu");
      menu.forEach(option => {
        let menuItem = document.createElement("li");
        menuItem.textContent = option;
        menuNode.appendChild(menuItem);
      })
    }

    document.addEventListener("DOMContentLoaded",() => {
      addMenu(menuSet);
    });
  </script>
</body>
</html>
